{{ define "main" }}
{{ if not .Params.menu }}
<h1>{{ .Title }}</h1>
{{ end }}
<content>
  {{ .Content }}
</content>
<p>
  {{ range (.GetTerms "tags") }}
    <a class="blog-tags" href="{{ .RelPermalink }}">#{{ lower .LinkTitle }}</a>
  {{ end }}
</p>
{{ if not .Params.hideReply }}
{{ with .Site.Params.author.email }}
{{ end }}
{{ end }}
{{ end }}
