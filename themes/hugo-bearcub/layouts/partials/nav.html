<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    /* Main container */
    .taskbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0px;
      padding: 3px 0px 3px 8px;
      background-color: #ececec;
      border-radius: 50px;
      width: fit-content;
    }

    /* Individual button styles */
    .taskbar-button {
      position: relative; /* Required for positioning the dot */
      display: flex;
      align-items: center;
      justify-content: center;
      width: fit-content;
      height: 30px;
      padding: 0px 6px 0px 6px; /* Left padding to make space for the dot */
      border-radius: 50px;
      text-align: center;
      background-color: #ffffff00;
      color: #000;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s, color 0.2s;
    }

    /* Hover effect */
    .taskbar-button:hover {
      background-color: #3b5dc9;
      color: #ffffff;
    }


 

  </style>

<script>
  // Get all taskbar buttons
  const buttons = document.querySelectorAll('.taskbar-button');

  // Add event listeners to handle the click
  buttons.forEach(button => {
    button.addEventListener('click', function () {
      // Remove 'active' class from all buttons
      buttons.forEach(btn => btn.classList.remove('active'));

      // Add 'active' class to the clicked button
      this.classList.add('active');
    });
  });


</script>
